apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: fastapi_image:latest
          imagePullPolicy: Never
          command: [ "python", "main.py" ]
          ports:
            - containerPort: 8000
          securityContext:
            appArmorProfile:
              # "Localhost" → профиль должен быть загружен на хосте (/etc/apparmor.d/<profile>)
              type: Localhost
              localhostProfile: fastapi